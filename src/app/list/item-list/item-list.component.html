<div id="itemList">
  <div class="row" id="listItem" *ngFor="let item of items; let i=index">
    <div class="col-1">{{item.position | position}}</div>
    <div class="col-5">{{item.name}}</div>
    <div class="col-1">{{item.age}}</div>
    <div class="col-3">{{item.club}}</div>
    <div class="col-2">{{item.season}}</div>
  </div>
</div>
