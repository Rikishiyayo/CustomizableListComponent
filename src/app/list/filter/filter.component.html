<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col">
      <div class="form-group" formGroupName="position">
        <span>Position</span>
        <ul class="list-group list-group-flush">
          <li
            *ngFor="let position of getArrayOfControls(filterForm.controls.position.controls)"
            class="list-group-item">
            <label>
              <input type="checkbox" [formControlName]="position" (change)="applyFilter()">
              {{position}}
            </label>
          </li>
        </ul>
      </div>
      <div formGroupName="age">
        <span>Age</span>
        <div class="form-group row">
          <div class="col-9">
            <input #minAge type="range" formControlName="minage"
              class="form-control" (change)="applyFilter()"
              [min]="rangeFilter.minValue" [max]="rangeFilter.maxValue">
          </div>
          <div class="col-3">{{minAge.value}}</div>
        </div>
        <div class="form-group row">
          <div class="col-9">
            <input #maxAge type="range" formControlName="maxage"
              class="form-control" (change)="applyFilter()"
              [min]="rangeFilter.minValue" [max]="rangeFilter.maxValue">
          </div>
          <div class="col-3">{{maxAge.value}}</div>
        </div>
      </div>
    </div>
  </div>
</form>
<button (click)="dumpFormValue()">dump form value</button>
