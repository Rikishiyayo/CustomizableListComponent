<form [formGroup]="filterForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <div class="col-12" *ngFor="let filterItem of filterDefinition">
      <ng-container [ngSwitch]=filterItem.type>
        <app-checkbox-filter *ngSwitchCase="0" [filterProperties]="filterItem"
          [formGroup]="filterForm" (filterApplied)="applyFilter()">
        </app-checkbox-filter>
        <app-range-filter *ngSwitchCase="3" [filterProperties]="filterItem"
          [formGroup]="filterForm" (filterApplied)="applyFilter()">
        </app-range-filter>
      </ng-container>
    </div>
  </div>
</form>
<button (click)="dumpFormValue()">dump values of form controls</button>
<button (click)="dumpForm()">dump form value</button>
