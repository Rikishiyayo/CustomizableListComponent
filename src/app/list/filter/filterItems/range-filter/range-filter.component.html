<div [formGroup]="formGroup">
  <div [formGroupName]="filterProperties.title">
    <span>{{filterProperties.title}}</span>
    <div class="form-group row">
      <div class="col-9">
        <input #minVal type="range" formControlName="min"
          class="form-control" (change)="applyFilter()"
          [min]="filterProperties.minValue" [max]="filterProperties.maxValue">
      </div>
      <div class="col-3">{{minVal.value}}</div>
    </div>
    <div class="form-group row">
      <div class="col-9">
        <input #maxVal type="range" formControlName="max"
          class="form-control" (change)="applyFilter()"
          [min]="filterProperties.minValue" [max]="filterProperties.maxValue">
      </div>
      <div class="col-3">{{maxVal.value}}</div>
    </div>
  </div>
</div>
